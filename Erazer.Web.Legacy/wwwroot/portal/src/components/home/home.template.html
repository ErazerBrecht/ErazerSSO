<div layout-padding layout="column" class="home">
	<h1 class="md-headline">Home</h1>
	<div class="md-body-1">

		<md-content>
			<md-table-container>
				<table md-table md-row-select  md-progress="promise">
				  <thead md-head>
					<tr md-row>
					  <th md-column md-order-by="nameToLower">Subject</th>
					  <th md-column><span>Score</span></th>
					  <th md-column>Credits</th>
					  <th md-column>Remarks</th>
					</tr>
				  </thead>
				  <tbody md-body>
					<tr md-row md-auto-select ng-repeat="result in $ctrl.results">
					  <td md-cell>{{result.subject}}</td>
					  <td md-cell>{{result.score}}</td>
					  <td layout-align="center center" md-cell>{{result.credits}}</td>
					  <td md-cell>{{result.remarks}}</td>
					</tr>
				  </tbody>
				</table>
			  </md-table-container>
		</md-content>
	</div>
</div>
